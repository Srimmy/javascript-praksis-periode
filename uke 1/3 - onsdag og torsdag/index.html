<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <h1>Autogenerert e-post</h1>
    <form id="form" action="">
        <div class="row">
            <div>
                <label for="kunde">Kunde</label>
                <input id="kunde" placeholder="Kundens navn" required type="text">
            </div>
            <div>
                <label for="agent">Agent</label>
                <input id="agent" placeholder="Ditt navn" required type="text">
            </div>
        </div>

        <div id="inputDiv">
        </div>
        <br>
        <div class="row">
            <div>
                <label for="aRabatt">Rabatt på abonoment</label>
                <input type="number" id="aRabatt" name="abonomentRabatt" placeholder="gitt i %" min="0" max="100">
            </div>
            <div>

                <label for="eRabatt">Rabatt på engangskost</label>
                <input type="number" name="engangskostRabatt" placeholder="gitt i %" min="0" max="100">
            </div>
        </div>
        <br>
        <br>
        <input type="submit" value="Lag e-post">
    </form>
    <textarea name="" width="600" height="400" id="output" cols="100" rows="30"></textarea>
</body>
<script src="script.js"></script>

</html>
